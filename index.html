<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="main-container">
        <div class="header-container">
            <div class="header">
                <h1>Simple Calculator</h1>
            </div>
        </div>
        <div class="calc-container">
            <div class="calculator">
                <div class="display-container">
                    <input class="display-box" type="text" id="result" value="0" disabled />
                </div>
                <div class="buttons-container">
                    <div class="rows-container">
                        <button class="number-button">7</button>
                        <button class="number-button">8</button>
                        <button class="number-button">9</button>
                        <button class="operator-button">%</button>
                    </div>
                    <div class="rows-container">
                        <button class="number-button">4</button>
                        <button class="number-button">5</button>
                        <button class="number-button">6</button>
                        <button class="operator-button">x</button>
                    </div>
                    <div class="rows-container">
                        <button class="number-button">1</button>
                        <button class="number-button">2</button>
                        <button class="number-button">3</button>
                        <button class="operator-button">-</button>
                    </div>
                    <div class="rows-container">
                        <button class="number-button">0</button>
                        <button class="clear-button">CE</button>
                        <button class="operator-button">+</button>
                        <button class="equals-button" id="equalsBtn">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js" async defer></script>
</body>

</html>
